{% extends 'base.html' %}

{% load humanize %}

{% block body %}
<div class="row"> 
  {% for product in object_list %}
    <div class="col-xs-12 col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="https://images6.alphacoders.com/718/thumb-1920-718467.jpg">
        <div class="caption">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p>
            <button type="button" class="btn btn-primary comprar" data-toggle="modal" data-target="#comprar" data-pk="{{ product.id }}">
              <i class="fa fa-shopping-cart"></i> Comprar
            </button>
            <label class="pull-right">$ {{ product.price|intcomma }}</label>
          </p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<!-- Modal -->
<div class="modal fade" id="comprar" tabindex="-1" role="dialog" aria-labelledby="comprarLabel">
  <input type="hidden" id="pk" value="0">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="comprarLabel">Comprar</h4>
      </div>
      <div class="modal-body">
        <form id="form" class="form-horizontal">
          <div class="form-group">
            <label for="direccion" class="col-sm-2 control-label">Direcci√≥n</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="direccion" id="direccion">
            </div>
          </div>
          <div class="form-group">
            <label for="cantidad" class="col-sm-2 control-label">Cantidad</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cantidad" id="cantidad">
            </div>
          </div>
          <div class="form-group">
            <label for="tarjeta" class="col-sm-2 control-label">Nro. Tarjeta de Credito</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="tarjeta" id="tarjeta">
            </div>
          </div>
          <div class="form-group">
            <label for="cvv" class="col-sm-2 control-label">CVV</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cvv" id="cvv">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button id="comprar-btn" type="button" class="btn btn-primary">Comprar</button>
      </div>
    </div>
  </div>
</div>
{% endblock body %}

{% block script %}
<script type="text/javascript">
  $(document).on('click', '.comprar', function() {
    console.log('OK' + $(this).attr('data-pk'))
    $('#pk').val($(this).attr('data-pk'));
  });
  $(document).on('click', '#comprar-btn', function() {
    var pk = $('#pk').val();
    $.ajax({
      url: 'http://localhost:8002/api/comprar/' + pk + '/',
      type: 'POST',
      data: $('#form').serializeArray()
    })
    .done(function() {
      console.log("success");
    })
    .fail(function() {
      alert('Ha ocurrido un error');
    })
    .always(function() {
      console.log("complete");
    });
  });
</script>
{% endblock script %}
